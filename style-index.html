<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Glasses</title>
    <style type="text/css">
        h1{
            font-size: 42px;
            color: #F84040;
            margin-bottom: 0px;
            font-family: courier;
            text-align: center;
            text-decoration: underline;
        }
        p{
            margin-top: 0px;
            margin-bottom: 10px;
            font-family: cursive;
            text-align: center;
        }
        .alpha{
            font-style:italic
        }
        .beta{
            font-style: oblique;
        }
        .gamma{
            font-style: italic;
        }
        .delta{
            font-style: oblique;
        }
        .image{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 10%;
            border-radius:10%;
            box-shadow: 0 0 20px gray;
        }
    </style>
</head>
<body>

    <h1 class="alpha">Alpha</h1>
    <p class="alpha">Attack on Titan</p>
    <img src="https://i.pinimg.com/474x/f7/c6/d0/f7c6d030e93a7f692a05844c33ec3b72.jpg" alt="mikasa" class="image">
    <p style="font-size: small;">Mikasa Ackerman</p>
    
    <h1 style="color: cornflowerblue;" class="beta">Beta</h1>
    <p class="beta">Blue Lock</p>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToZ7PxKVW-SY_NiPx0TQ_jgUnGhbCKmXbOWw&usqp=CAU" alt="isagi yoichi" class="image">
    <p style="font-size: small">Isagi Yoichi</p>

    <h1 style="color: orange" class="gamma">Gamma</h1>
    <p class="gamma">Grave of the Fireflies</p>
    <img src="https://alexandriafilm.org/wp-content/uploads/domain-6-3-1.jpg" alt="Time" class="image">
    <p style="font-size: small;">Seita & Setsuko</p>

    <h1 style="color: limegreen" class="delta">Delta</h1>
    <p class="delta">Darling in the FranXX</p>
    <img src="https://steamuserimages-a.akamaihd.net/ugc/1485578266355210279/60EDD58DBC16348304728FABE713BC4921A3DC51/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" alt="FranXX" class="image">
    <p style="font-size: small;">Zero Two & Hiro</p>

</body>
</html>
